  <header>
    <div class="header-container">
      <h1><a href="/" style="color:inherit;text-decoration:none;">Image Analysis</a></h1>

  <!-- ==========================
     Contact Section
========================== -->
<section id="contact" class="contact-section">
    <div class="container">
      <h2 class="section-title">Get In Touch</h2>
      <form 
        action="https://formsubmit.co/5aae2ad84c9dda4efdb1b57165b95cc7" 
        method="POST" 
        class="contact-form"
        autocomplete="off">
        <div class="form-group">
          <label for="name" class="form-label">Name<span>*</span></label>
          <input type="text" id="name" name="name" class="form-input" required>
        </div>
        <div class="form-group">
          <label for="email" class="form-label">Email<span>*</span></label>
          <input type="email" id="email" name="email" class="form-input" required>
        </div>
        <div class="form-group">
          <label for="message" class="form-label">Message<span>*</span></label>
          <textarea id="message" name="message" rows="5" class="form-input" required></textarea>
        </div>
        <button type="submit" class="cta-btn contact-btn">Send Message</button>
      </form>
    </div>
  </section>
