<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="/cs/styles.css">
  <link rel="icon" href="/assets/favicon.ico">
</head>
<body>
  <div class="admin-wrapper">
    <aside class="admin-sidebar">
      <div class="admin-logo">
        <!-- Use the same ID everywhere! -->
        <div id="user-avatar" class="user-avatar">--</div>
        <span class="admin-title">Admin</span>
      </div>
      <ul class="admin-nav">
        <li><a href="#" id="user-management" class="active">User Management</a></li>
        <li><a href="#" id="image-management">Image Management</a></li>
        <li><a href="#" id="logout">Logout</a></li>
      </ul>
    </aside>
    <main class="admin-main" id="main-content">
      <!-- Dynamic content goes here -->
      <div class="admin-welcome">
        <h1>Welcome, Admin!</h1>
        <p>Select an option from the menu to get started.</p>
      </div>
    </main>
  </div>
  <script src="/js/script.js"></script>
</body>
</html>
