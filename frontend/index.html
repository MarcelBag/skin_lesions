<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Analysis - Home</title>
  <link rel="stylesheet" href="/CS/styles.css">
</head>
<body>
  <header>
    <div class="menu">
      <h1>Welcome to Our Image Analysis</h1>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="signin.html">Sign in</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="hero">
      <h2>Welcome to Our Image Analysis</h2>
    </div>

    <section class="content">
      <!-- Upload section (visible only when logged in) -->
      <div id="upload-section" class="hidden">
        <h2>Upload Your Image</h2>
        <form id="upload-form">
          <label for="image">Choose an image:</label>
          <input type="file" id="image" name="image" accept="image/*" required>
          
          <label for="analysis">Select Analysis Type:</label>
          <select id="analysis" name="analysis">
            <option value="skin_cancer">Skin Cancer Detection</option>
          </select>
          
          <button type="submit">Submit</button>
        </form>
      </div>

      <!-- Results section -->
      <div id="results-section" class="hidden">
        <h2>Analysis Results</h2>
        <p>Your image has been analyzed. Results will be displayed here soon!</p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Image Analysis Project. All Rights Reserved.</p>
  </footer>
  
  <!-- Include Firebase SDK and our script -->
  <script type="module" src="/js/script.js"></script>
</body>
</html>
